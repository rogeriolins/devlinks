<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DevLinks by RockeatSeat</title>
  </head>
  <body>
    <main>
      <div id="avatar">
        <img
          src="./assets/my-avatar.png"
          alt="Foto Rogério Lins com fundo verde, camiseta preta, de oculos, barba e mão no queixo, sério e sem sorrir."
        />
        <p id="insta">@rogeriolins.dev</p>
      </div>
      <div id="switchModeTheme" onclick="onToggleMode()">
        <!-- Imagem do Theme Mode -->
        <button></button>
        <!-- Track Mode -->
        <span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li>
          <a href="https://github.com/rogeriolins" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="https://RockeatSeat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
        <li><a href="#">Fale comigo</a></li>
      </ul>
    </main>
    <div id="social-links">
      <a href="https://github.com/rogeriolins" target="_blank"
        ><ion-icon name="logo-github"></ion-icon
      ></a>
      <a href="https://instagram.com/rogeriolins.dev" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://youtube.com/rogeriolins" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a href="https://linkedin.com/in/rogeriolins-dev" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <footer>
      Feito com <ion-icon class="icon" name="heart"></ion-icon> pela
      <a href="https://rocketseat.com.br" target="_blank">RocketSeat</a> e
      codado por
      <a href="https://github.com/rogeriolins" target="_blank">Rogério Lins</a>
    </footer>
    <div id="info" style="display: none">
      <p>Próxima: <b>Git e Github</b>: Adicionando projeto ao Github.</p>
    </div>

    <!-- Icones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
